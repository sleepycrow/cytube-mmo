        <script>
            var username = window.location.hash || window.prompt("ejj miszczu podaj jusernejm");

            if(username != null && username.length > 0){
                username = username.replace(/#/gi, "");
                window.location.hash = username;

                var socket = io();
                socket.emit("login", username);
                var core = game("game-canvas", socket, username);

                document.getElementById('chatbox').onkeydown = function(e){
                    if(e.key == "Enter"){
                        socket.emit("chatMsg", {

                            meta: {}
                        });
                        e.srcElement.value = "";
                        e.srcElement.blur();
                    }
                };
            }
